<!DOCTYPE html>
<html>

  <title>Social & Links</title>

<body>
  <canvas id="bg"></canvas>
  <header>
    <div class="name">Tal Kachman</div>
    <nav>
      <a href="index.html">About</a>
      <a href="social.html">Social</a>

      <a href="blog.html">Blog</a>
    </nav>
  </header>
  <main>
    <h1>Connect with me</h1>
    <ul class="social-icons">
      <li>
        <a href="https://twitter.com/yourhandle" target="_blank">
          <img src="assets/icons/x.svg" alt="X (Twitter)" class="social-icon">

      </li>
      <li>

      <li>
        <a href="https://github.com/yourhandle" target="_blank">

      <li>

        </a>

      <li>
        <a href="https://orcid.org/yourID" target="_blank">
          <img src="assets/icons/orcid.svg" alt="ORCID" class="social-icon">

        </a>
      </li>
      <li>
        <a href="https://lichess.org/@/yourhandle" target="_blank">
          <img src="assets/icons/lichess.svg" alt="Lichess" class="social-icon">
          <span>Lichess</span>
        </a>
      </li>
